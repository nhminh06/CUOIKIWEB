    <div class="main-lg">
        <div class="main-lg-1">
            <div class="lg-logo">
                <img src="img/login.png" alt="">
            </div>
            <h3>Đăng Nhập với</h3>
            <div class="lg-methor">
                <div class="lg-methor-1"><p>Google</p></div>
                <div class="lg-methor-1"><p>Facebook</p></div>
                <div class="lg-methor-1"><p>Zalo</p></div>
            </div>
            <div class="or">
                <div class="hr"><hr></div><p>Hoặc</p><div class="hr"><hr></div>
            </div>
            <div class="lg">
                <input type="text" id="username" placeholder="Nhập tên tài khoản">
                <input type="password" id="password" placeholder="Mật khẩu" style="margin: 20px;">
            </div>
            <div class="er-lg">
                <p style="color: rgb(130, 124, 124);font-size: 13px;">Quên mật khẩu?</p>
            </div>
            <button class="click-lg nut" onclick="validateLogin()">
                <h4 style="color: white;font-size: 15px;">Đăng nhập</h4>
            </button>
            <div class="next-su">
                <p>Bạn chưa có tài khoản? <a style="font-size: 14px;" href="register.html">Đăng ký ngay</a></p>
            </div>
            <div class="next-su1">
                <a style="font-size: 15px;" href="">Bấm để xem chính sách ưu đãi</a>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Vui lòng nhập đầy đủ tài khoản và mật khẩu.");
                return;
            }

            if (password.length < 6) {
                alert("Mật khẩu phải có ít nhất 6 ký tự.");
                return;
            }

            alert("Đăng nhập thành công.");
        }
    </script>
